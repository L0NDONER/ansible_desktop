---
- name: Setup GitOps Ansible-Pull with WhatsApp Notifications & Dashboard
  hosts: all
  become: yes
  
  vars_files:
    - group_vars/all.yml
  
  vars:
    target_user: "{{ ansible_user | default(ansible_env.USER) }}"
    base_dir: "/home/{{ target_user }}/.ansible"
    pull_dir: "{{ base_dir }}/pull"
    ansible_vault_password_file: "{{ base_dir }}/vault_pass.txt"
    gitops_repo: "https://github.com/L0NDONER/ansible_desktop.git"

  tasks:
    # --- DIRECTORY SETUP ---
    - name: Ensure .ansible directory exists
      file:
        path: "{{ base_dir }}"
        state: directory
        owner: "{{ target_user }}"
        group: "{{ target_user }}"
        mode: '0700'

    - name: Ensure ansible-pull directory exists
      file:
        path: "{{ pull_dir }}"
        state: directory
        owner: "{{ target_user }}"
        group: "{{ target_user }}"
        mode: '0700'

    - name: Ensure vault password file exists
      copy:
        dest: "{{ ansible_vault_password_file }}"
        content: "{{ ansible_vault_password }}"
        owner: "{{ target_user }}"
        group: "{{ target_user }}"
        mode: '0600'
      no_log: true

    # --- ANSIBLE PULL INFRASTRUCTURE ---
    - name: Create Ansible-Pull Service
      copy:
        dest: /etc/systemd/system/ansible-pull.service
        content: |
          [Unit]
          Description=GitOps Managed Ansible Pull
          After=network-online.target
          Wants=network-online.target
          
          [Service]
          Type=oneshot
          User={{ target_user }}
          Group={{ target_user }}
          WorkingDirectory=/home/{{ target_user }}
          Environment="HOME=/home/{{ target_user }}"
          ExecStart=/usr/bin/ansible-pull \
            -U {{ gitops_repo }} \
            -C main \
            -d {{ pull_dir }} \
            --vault-password-file {{ ansible_vault_password_file }} \
            -v \
            local.yml
          StandardOutput=journal
          StandardError=journal
          SyslogIdentifier=ansible-pull
        owner: root
        group: root
        mode: '0644'
      notify: Reload systemd

    - name: Create Ansible-Pull Timer (1AM Pull)
      copy:
        dest: /etc/systemd/system/ansible-pull.timer
        content: |
          [Unit]
          Description=Run Ansible Pull nightly at 1am
          
          [Timer]
          OnCalendar=*-*-* 01:00:00
          Persistent=true
          RandomizedDelaySec=300
          Unit=ansible-pull.service
          
          [Install]
          WantedBy=timers.target
        owner: root
        group: root
        mode: '0644'
      notify: Reload systemd

    # --- COMMANDER BOT SERVICE (Project 2) ---
    - name: Create Commander Bot Service
      copy:
        dest: /etc/systemd/system/commander.service
        content: |
          [Unit]
          Description=WhatsApp Commander Bot
          After=network-online.target
          
          [Service]
          Type=simple
          User={{ target_user }}
          WorkingDirectory={{ pull_dir }}
          ExecStart=/usr/bin/python3 {{ pull_dir }}/commander.py
          Restart=always
          StandardOutput=journal
          
          [Install]
          WantedBy=multi-user.target
      notify: Reload systemd

    # --- SEEDING DASHBOARD SERVICE (Streamlit) ---
    - name: Create Seeding Dashboard Service
      copy:
        dest: /etc/systemd/system/seeding-dashboard.service
        content: |
          [Unit]
          Description=Minty Seeding Streamlit Dashboard
          After=network-online.target

          [Service]
          Type=simple
          User={{ target_user }}
          WorkingDirectory={{ pull_dir }}
          ExecStart=/usr/local/bin/streamlit run {{ pull_dir }}/dashboard.py --server.port 8501
          Restart=always
          StandardOutput=journal

          [Install]
          WantedBy=multi-user.target
      notify: Reload systemd

    # --- ACTIVATE SERVICES ---
    - name: Enable and Start All Timers and Services
      systemd:
        name: "{{ item }}"
        enabled: yes
        state: started
        daemon_reload: yes
      loop:
        - ansible-pull.timer
        - commander.service
        - seeding-dashboard.service

  handlers:
    - name: Reload systemd
      systemd:
        daemon_reload: yes
