# ================================================
# config file for ansible -- http://ansible.com/
# ================================================

[defaults]
inventory = inventory
deprecation_warnings=False
retry_files_enabled=false

[ssh_connection]
pipelining = True

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
