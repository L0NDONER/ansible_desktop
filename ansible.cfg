[defaults]
# --- Core Paths (Absolute paths prevent subfolder confusion) ---
inventory           = /home/martin/ansible/inventory
vault_password_file = /home/martin/ansible/.vault_pass
private_key_file    = /home/martin/.ssh/ansible

# --- Search Paths ---
# Ensures roles are found whether playbooks are in root or /playbooks/
roles_path          = /home/martin/ansible/roles:/home/martin/ansible/playbooks/roles

# --- Behavior & Execution ---
host_key_checking   = False
deprecation_warnings = False
interpreter_python  = auto_silent
retry_files_enabled = False

# --- Output & Logging ---
callbacks_enabled   = profile_tasks
stdout_callback     = yaml

[ssh_connection]
pipelining          = True
ssh_args            = -o ControlMaster=auto -o ControlPersist=60s

[colors]
highlight           = white
verbose             = blue
error               = red
debug               = dark_gray
deprecate           = purple
skip                = cyan
unreachable         = red
ok                  = green
changed             = yellow
diff_add            = green
diff_remove         = red
diff_lines          = cyan

[inventory]
enable_plugins      = yaml, ini
