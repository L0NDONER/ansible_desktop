- name: System Maintenance and Updates
  hosts: all
  become: yes
  
  vars_files:
    - group_vars/all.yml

  tasks:
    - name: Main Fleet Update Block
      block:
        # --- INFRASTRUCTURE & MAINTENANCE ---
        - name: Apply SSH Hardening and Banners
          include_tasks: ssh_harden.yml
          when: inventory_hostname != 'az'

        - name: Manage Azure WireGuard VPN
          include_tasks: azure_vpn_maintenance.yml

        - name: Install Third Party Software
          include_tasks: third-party-software.yml

        - name: Install Python Environment
          include_tasks: python.yml

        - name: Manage Flatpak Packages
          include_tasks: flatpaks.yml

        - name: Run System Updates
          include_tasks: update.yml

        - name: Perform APT Cleanup
          include_tasks: aptcleanup.yml

        - name: Check for Reboot
          stat:
            path: /var/run/reboot-required
          register: reboot_required_file

        - name: Reboot if required
          reboot:
            msg: "Rebooting for system updates"
            reboot_timeout: 3600
          when: reboot_required_file.stat.exists

        # --- GLOBAL HEALTH ARTIFACT GENERATION (v0.20) ---
        - name: Generate Health Artifact
          shell: |
            # Check internet reachability
            ping -c 1 8.8.8.8 > /dev/null 2>&1 && NET="ğŸŸ¢" || NET="ğŸ”´"
            # Check if Docker is healthy
            if command -v docker >/dev/null; then
              docker ps > /dev/null 2>&1 && DOCKER="ğŸ³" || DOCKER="ğŸš«"
            else
              DOCKER="âŒ"
            fi
            # Get pretty uptime (e.g., "up 2 days, 4 hours")
            UPTIME=$(uptime -p | sed 's/up //')
            echo "{\"net\": \"$NET\", \"docker\": \"$DOCKER\", \"time\": \"$(date +%H:%M)\", \"uptime\": \"$UPTIME\"}"
          register: health_out
          changed_when: false

        - name: Save Health JSON
          copy:
            content: "{{ health_out.stdout }}"
            dest: /tmp/fleet_health.json

      rescue:
        # --- ENHANCED FAILURE NOTIFICATION ---
        - name: Send Failure WhatsApp
          community.general.twilio:
            account_sid: "{{ twilio_sid }}"
            auth_token: "{{ tw_auth_k }}"
            from_number: "whatsapp:{{ twilio_from_number }}"
            to_number: "whatsapp:{{ my_mobile_number }}"
            msg: |
              ğŸš¨ *Ansible Fleet ALERT*
              ğŸ–¥ï¸ *Host:* {{ inventory_hostname }}
              âŒ *Status:* FAILED
              ğŸ› ï¸ *Failed Task:* {{ ansible_failed_task.name }}
              ğŸ“– *Error Detail:* {{ ansible_failed_result.msg | default('No message available') | truncate(100) }}
              âš ï¸ Server is likely UP but maintenance failed.
          delegate_to: localhost
          when: not ansible_check_mode

    # --- SINGLE FLEET SUCCESS REPORT (v0.18) ---
    - name: Send Consolidated Success WhatsApp
      community.general.twilio:
        account_sid: "{{ twilio_sid }}"
        auth_token: "{{ tw_auth_k }}"
        from_number: "whatsapp:{{ twilio_from_number }}"
        to_number: "whatsapp:{{ my_mobile_number }}"
        msg: |
          ğŸ¬ *Ansible Fleet Update Complete*
          âœ… *Status:* Smooth as butter.
          â° *Last Updated:* {{ ansible_date_time.hour }}:{{ ansible_date_time.minute }} {{ ansible_date_time.weekday }} {{ ansible_date_time.day }}{{ (ansible_date_time.day|int == 1 or ansible_date_time.day|int == 21 or ansible_date_time.day|int == 31) | ternary('st', (ansible_date_time.day|int == 2 or ansible_date_time.day|int == 22) | ternary('nd', (ansible_date_time.day|int == 3 or ansible_date_time.day|int == 23) | ternary('rd', 'th'))) }} {{ ansible_date_time.month[:3] }}
          ğŸ–¥ï¸ *Updated Stack:* {{ ansible_play_hosts_all | join(', ') }}
          ğŸ“‹ *Version:* 0.20 maintenance module
      delegate_to: localhost
      run_once: true
      when: not ansible_check_mode

  handlers:
    - name: restart sshd
      service:
        name: ssh
        state: restarted
